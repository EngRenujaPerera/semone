<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Video Player</title>

  <!-- Include video.js CSS for advanced player -->
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />

  <!-- Include video.js JavaScript -->
  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
</head>
<body>

  <h1>Playing a Video from Google Drive</h1>

  <!-- Basic HTML5 Video Player -->
  <h2>Basic HTML5 Video Player</h2>
  <video width="640" height="480" controls>
    <source src="https://drive.google.com/uc?export=download&id=13wRCAKNGsqi6VR08c-ih3f7iS6EfT2uF" type="video/mp4">

    Your browser does not support the video tag.
  </video>

  <!-- video.js Player -->
  <h2>Advanced Video.js Player</h2>
  <video id="my-video" class="video-js vjs-default-skin" controls width="640" height="480">
    <source src="https://drive.google.com/uc?export=download&id=13wRCAKNGsqi6VR08c-ih3f7iS6EfT2uF" type="video/mp4">

    Your browser does not support the video tag.
  </video>

  <!-- Initialize video.js -->
  <script>
    var player = videojs('my-video');
  </script>

</body>
</html>
